  <div *ngIf="isMobileMenu()">
    <button #btn type="button" pButton icon="pi pi-bars" (click)="menu.toggle($event)"></button>
    <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
  </div>
  <div class="p-col caixa" *ngIf="!isMobileMenu()">
    <div class="p-col-12 conteudo">
      <img src="../../assets/imagens/logosite.png">
      <div class="texto">
        <header>
          <strong>Smart Booking</strong>
        </header>
      </div>
    </div>
    <div class="barra"></div>
    <p-panelMenu [transitionOptions]="'0ms'" [model]="items" [multiple]="false" class=ui-panelmenu></p-panelMenu>
  </div>
