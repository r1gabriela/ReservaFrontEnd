<div class="ui-fluid">
  <div class="ui-g-fluid caixaInterface">
    <div class="ui-g-fluid">
      <div class="ui-g">
        <div class="ui-g-10 ui-g-offset-1 barrasuperior">
          <header><strong>Manter Data Comemorativa</strong></header>
        </div>
        <div class="ui-g">
          <form [formGroup]="dataComemorativa">
            <div class="ui-g-10 ui-g-offset-1 boxNome">
              <p-autoComplete name="IdPessoa" id="IdPessoa" formControlName="IdPessoa" field="name" placeholder="Nome"
                [minLength]="3" size="250"></p-autoComplete>
            </div>
            <div class="ui-g-10 ui-g-offset-1 boxData">
              <div class="ui-g-12 ui-lg-6 ui-xl-6 ui-md-6">
                <p-calendar name="dataComemoracao" id="dataComemoracao" formControlName="dataComemoracao"
                  placeholder="Data"></p-calendar>
              </div>
              <div class="ui-g-12 ui-lg-6 ui-xl-6 ui-md-6">
                <p-dropdown name="idTipoComemoracao" id="idTipoComemoracao" formControlName="idTipoComemoracao"
                  filter="true" placeholder="Tipo Comemoração">
                  <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em"></span>
                  </ng-template>
                </p-dropdown>
              </div>
            </div>
            <div class="ui-g-10 ui-g-offset-1 boxData">
              <div class="ui-g-6 ui-g-offset-3">
                <button pButton type="button" label="Salvar"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
