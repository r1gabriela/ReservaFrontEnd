<div class="ui-fluid">
  <div class="ui-g-fluid caixaInterface">
    <div class="ui-g-fluid">
      <div class="ui-g">
        <div class="ui-g-10 ui-g-offset-1 barrasuperior">
          <header><strong>Listar Datas Comemorativas</strong></header>
        </div>
        <p-table #dt dataKey="id" styleClass="ui-table-customers"
          [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
          [loading]="loading" [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
          [globalFilterFields]="['name','country.name','representative.name','status']">
          <ng-template pTemplate="caption">
            Lista de Datas
            <div class="ui-table-globalfilter-container">
              <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                placeholder="Global Search" />
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th></th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="country.name">Country <p-sortIcon field="country.name"></p-sortIcon>
              </th>
              <th pSortableColumn="representative.name">Representative <p-sortIcon field="representative.name">
                </p-sortIcon>
              </th>
              <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th pSortableColumn="activity">Activity <p-sortIcon field="activity"></p-sortIcon>
              </th>
              <th></th>
            </tr>
            <tr>
              <th>
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'startsWith')"
                  placeholder="Search by Name" class="ui-column-filter">
              </th>
              <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'country.name', 'contains')"
                  placeholder="Search by Country" class="ui-column-filter">
              </th>
              <th>
                  <ng-template let-option pTemplate="item">
                    <div class="ui-multiselect-representative-option">
                      <img [alt]="option.label" src="assets/showcase/images/demo/avatar/{{option.value.image}}"
                        width="32" />
                      <span>{{option.label}}</span>
                    </div>
                  </ng-template>
              </th>
              <th>
                <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')"
                  [showButtonBar]="true" styleClass="ui-column-filter" placeholder="Registration Date"
                  [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
              </th>
              <th>
                <p-dropdown [options]="statuses" (onChange)="dt.filter($event.value, 'status', 'equals')"
                  styleClass="ui-column-filter" placeholder="Select a Status" [showClear]="true">
                  <ng-template let-option pTemplate="item">
                    <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                  </ng-template>
                </p-dropdown>
              </th>
              <th>
                <input pInputText type="text" (input)="onActivityChange($event)" placeholder="Minimum"
                  class="ui-column-filter">
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
            <tr class="ui-selectable-row">
              <td>
                <p-tableCheckbox></p-tableCheckbox>
              </td>
              <td>
                <span class="ui-column-title">Name</span>
              </td>
              <td>
                <span class="ui-column-title">Representative</span>
              </td>
              <td>
                <span class="ui-column-title">Country</span>
              </td>
              <td>
                <span class="ui-column-title">Status</span>
              </td>
              <td>
                <span class="ui-column-title">Activity</span>
              </td>
              <td>
                <button pButton type="button" class="ui-button-secondary" icon="pi pi-cog"></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8" style="text-align:left">No customers found.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
