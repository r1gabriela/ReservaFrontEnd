<div class="ui-fluid">
  <img src="../../assets/imagens/background_app.png">
  <div class="ui-g-fluid box">
    <div class="ui-g-12 ui-md-12">
      <form>
        <h1>Cadastro</h1>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input id="nome" [(ngModel)]="usuario.nome" name="nome" type="text" size="50"
                pInputText>
              <label for="float-input">NomeCompleto</label>
            </span>
          </div>
        </div>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input id="login" [(ngModel)]="usuario.login" name="login" type="text" pInputText>
              <label for="float-input">Login</label>
            </span>
          </div>
        </div>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input [(ngModel)]="usuario.senha" id="senha" name="senha" type="password"
                pInputText>
              <label for="float-input">Senha</label>
            </span>
          </div>
        </div>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input [(ngModel)]="usuario.cpf" id="cpf" name="cpf" type="text" pInputText>
              <label for="float-input">CPF</label>
            </span>
          </div>
        </div>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input [(ngModel)]="usuario.telefone" id="telefone" name="telefone" type="tel"
                pInputText>
              <label for="float-input">Telefone</label>
            </span>
          </div>
        </div>
        <div class="espaco">
          <div class="ui-inputgroup">
            <span class="ui-float-label">
              <input [(ngModel)]="usuario.email" id="email" name="email" type="email"
                pInputText>
              <label for="float-input">Email</label>
            </span>
          </div>
        </div>
        <button class="botaocadastrar" pButton type="button" (click)="cadastro()" label="Cadastrar"></button>
        <h3><a href="login">JÃ¡ tem uma conta?</a></h3>
      </form>
    </div>
  </div>
</div>
