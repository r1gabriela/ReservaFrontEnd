<div class="ui-fluid tamanho-fluid">
    <div class="ui-g-fluid caixaInterface">
      <div class="ui-g-fluid">
        <div class="ui-g">
          <div class="ui-g-10 ui-g-offset-1 barrasuperior">
            <header><strong>Manter Tipo Comemoração</strong></header>
          </div>
          <div class="ui-g-10 ui-g-offset-1 boxForm">
            <p-table [columns]="cols" [value]="tipos" selectionMode="single" [(selection)]="selectedTipo"
              (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="5">
              <ng-template pTemplate="caption">
                Lista de Tipo Comemoração
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="summary" let-rowData>
                <div class="ui-xl-2 ui-lg-2 ui-g-6 ui-md-3" style="text-align:left">
                  <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Add"></button>
                </div>
              </ng-template>
            </p-table>

            <p-toast position="top-right" key="msg"></p-toast>

            <p-dialog header="Detalhes Tipo" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
              showEffect="fade" [modal]="true" [style]="{width: '500px'}">
              <form [formGroup]="manterTipoComemoracaoForm">
                <div class="ui-g ui-fluid" *ngIf="tipo">
                  <div class="ui-g-12">
                    <span class="ui-float-label">
                      <input formControlName="descricao" [(ngModel)]="tipo.descricao" name="descricao" id="descricao" type="text" min="1" pInputText>
                      <label for="descricao">Descrição: *</label>
                    </span>
                  </div>
                </div>
              </form>
              <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                  <button type="button" pButton icon="pi pi-times" [disabled]="!manterTipoComemoracaoForm.valid" (click)="delete()" label="Delete"></button>
                  <button type="button" pButton icon="pi pi-check" [disabled]="!manterTipoComemoracaoForm.valid" (click)="save()" label="Save"></button>
                </div>
              </p-footer>
            </p-dialog>
          </div>
        </div>
      </div>
    </div>
  </div>
